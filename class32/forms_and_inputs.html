<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Inputs</title>
    <style>
      body {
        font-family: sans-serif;
      }
      label {
        cursor: pointer;
        display: block;
      }
      .input_wrapper {
        margin: 20px 0;
      }
      #reset_btn,
      #send_btn {
        padding: 5px 10px;
        color: #fff;
        font-weight: 700;
        cursor: pointer;
      }
      #reset_btn {
        background-color: #f00;
      }
      #send_btn {
        background-color: #0f0;
      }
    </style>
  </head>
  <body>
    <h1>My form</h1>
    <form action="#" method="get" target="_blank" autocomplete="off">
      <div class="input_wrapper">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Type your name"
          required
        />
      </div>
      <div class="input_wrapper">
        <label for="dev">I'm a developer:</label>
        <input type="checkbox" id="dev" name="dev" value="Yes" checked />
      </div>
      <div class="input_wrapper">
        <label for="receive">I wanna receive emails:</label>
        <input
          type="radio"
          id="receive"
          name="receive"
          value="receive"
          checked
        />
        <label for="dont_receive">I DON'T wanna receive emails:</label>
        <input
          type="radio"
          id="dont_receive"
          name="receive"
          value="dont_receive"
        />
      </div>
      <div class="input_wrapper">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="2022-12-25" />
      </div>
      <div class="input_wrapper">
        <label for="datetime">Datetime:</label>
        <input
          type="datetime-local"
          id="datetime"
          name="datetime"
          value="2022-01-22T22:00"
        />
      </div>
      <div class="input_wrapper">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="00:00:01" />
      </div>
      <div class="input_wrapper">
        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color" value="#FF0FF0" />
      </div>
      <div class="input_wrapper">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ex.:email@provider.com"
        />
      </div>
      <div class="input_wrapper">
        <label for="number">Number:</label>
        <input
          type="number"
          id="number"
          name="number"
          placeholder="0"
          min="0"
          max="1000"
          step="100"
        />
      </div>
      <div class="input_wrapper">
        <label for="file">File:</label>
        <input
          type="file"
          id="file"
          name="file"
          accept="image/*,.xlsx"
          multiple
        />
      </div>
      <div class="input_wrapper">
        <button id="reset_btn" type="reset">Reset</button>
        <button id="send_btn" type="submit">Send</button>
      </div>
    </form>
  </body>
</html>
