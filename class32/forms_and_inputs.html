<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Inputs</title>
    <style>
      body {
        font-family: sans-serif;
      } 
      label {
          cursor: pointer; 
          display: block;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <h1>My form</h1>
        <p> 
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Type your name" required>
        </p>
        <p>
            <label for="dev">I'm a developer:</label>
            <input type="checkbox" id="dev" name="dev" value="Yes" checked>
        </p>
        <p>
            <label for="receive">I wanna receive emails:</label>
            <input type="radio" id="receive" name="receive" value="receive" checked>
            <label for="dont_receive">I DON'T wanna receive emails:</label>
            <input type="radio" id="dont_receive" name="receive" value="dont_receive">
        </p> 
        <p> 
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2022-12-25">
        </p>
        <p> 
            <label for="datetime">Datetime:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2022-01-22T22:00">
        </p>
        <p> 
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="00:00:01">
        </p>
        <p> 
            <label for="color">Favorite color:</label>
            <input type="color" id="color" name="color" value="#FF0000">
        </p> 
        <p> 
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ex.:email@provider.com">
        </p>
        <p> 
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="0" min="0" max="1000" step="100">
        </p>
        <p> 
            <label for="file">File:</label>
            <input type="file" id="file" name="file" accept="image/*,.xlsx" multiple >
        </p>
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Send</button>
        </p> 
    </form>
  </body>
</html>
