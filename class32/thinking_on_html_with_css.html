<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Displaying boxes with HTML and CSS</title>
  </head>
  <body>
    <div style="width: 180px; height: 120px; background: gray">
      <div style="width: 60px; height: 60px; background: yellowgreen; float: left;"></div>
      <div style="width: 60px; height: 60px; background: blue; float: left;"></div>
      <div style="width: 60px; height: 60px; background: orange; float: left;"></div>
      <div style="width: 120px; height: 60px; background: purple; float: left; text-align: center;"> 
        <p style="width: auto; height: 20px; background: darkcyan; color: white;">
            Something
        </p>
      </div> 
      <div style="width: 60px; height: 60px; background: turquoise; float: left;"></div>
    </div>
  </body>
</html>
